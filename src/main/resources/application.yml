spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: empty
    username: admin
    password: test1234
    hikari:
      maximum-pool-size: 15
      minimum-idle: 15
      connection-test-query: null
      validation-timeout: 500
      connection-timeout: 10000
      max-lifetime: 1800000
      idle-timeout: 300000
      keepalive-time: 30000
  jpa:
    properties:
      hibernate:
        dialect: andrew.backend.app.global.configuration.CustomMariaDBDialect
        hbm2ddl:
          auto: none
        jdbc:
          time_zone: UTC
        show_sql: true
    generate-ddl: false
  config:
    import:
      - classpath:secretKey.yml
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  data:
    redis:
      host: redis
#      host: localhost
      port: 6379


springdoc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /index.html
    display-request-duration: false # Disable display of request duration if not needed.
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    syntax-highlight:
      theme: nord
    groups-order: asc
  cache:
    disabled: true # Disable caching in SpringDoc Swagger to reduce overhead.
  pre-loading-enabled: true
  override-with-generic-response: false
  model-and-view-allowed: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json